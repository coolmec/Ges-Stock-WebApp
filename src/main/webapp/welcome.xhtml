<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>#{bundle.IndexTitle} #{bundle.Connexion}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true" collapseTitle="#{bundle.IndexCollapseTitle}" expandTitle="#{bundle.IndexExpandTitle}" closeTitle="#{bundle.IndexCloseTitle}" widgetVar="LayoutAccueil">
           
            <p:layoutUnit position="center" id="LayoutUnitCenter">
                <ui:include  src="Connexion.xhtml"/>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
</html>
