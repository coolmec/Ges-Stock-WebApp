<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>#{bundle.IndexTitle}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true" collapseTitle="#{bundle.IndexCollapseTitle}" expandTitle="#{bundle.IndexExpandTitle}" closeTitle="#{bundle.IndexCloseTitle}" widgetVar="LayoutAccueil">

            <p:layoutUnit position="north" collapsible="true" collapsed="false" resizable="true" header="#{bundle.IndexHeader}" closable="true" size="100">
                <h:form>
                    <p:menubar>

                        <p:submenu label="MENU">
                            <p:menuitem value="#{bundle.ItemAccueil}" url="#{bundle.LinkAccueil}"/>
                            <p:menuitem value="#{bundle.ItemFamille}" url="#{bundle.LinkFamille}"/>
                            <p:menuitem value="#{bundle.ItemArticle}" url="#{bundle.LinkArticle}"/>
                            <p:menuitem value="#{bundle.ItemLivraison}" url="#{bundle.LinkLivraison}"/>
                            <p:menuitem value="#{bundle.ItemBonsortie}" url="#{bundle.LinkBonsortie}"/>
                            <p:menuitem value="#{bundle.ItemEntree}" url="#{bundle.LinkEntree}"/>
                            <p:menuitem value="#{bundle.ItemSortie}" url="#{bundle.LinkSortie}"/>
                            <p:menuitem value="#{bundle.ItemPoste}" url="#{bundle.LinkPoste}" rendered="#{connexionController.render}"/>
                            <p:menuitem value="#{bundle.ItemDepartement}" url="#{bundle.LinkDepartement}" rendered="#{connexionController.render}"/>
                            <p:menuitem value="#{bundle.ItemEmploye}" url="#{bundle.LinkEmploye}" rendered="#{connexionController.render}"/>
                            <p:menuitem value="#{bundle.ItemPrivilege}" url="#{bundle.LinkPrivilege}" rendered="#{connexionController.render}"/>
                            <p:menuitem value="#{bundle.ItemUtilisateur}" url="#{bundle.LinkUtilisateur}" rendered="#{connexionController.render}"/>
                            <p:menuitem value="#{bundle.ItemImporter}" url="#{bundle.LinkImporter}"/>
                            <p:menuitem value="#{bundle.ItemCompte}" url="#{bundle.LinkCompte}"/>
                            <p:menuitem value="#{bundle.ItemDeconnexion}" url="#{bundle.LinkDeconnexion}"/>
                        </p:submenu>
                        <p:submenu label="AIDE">
                            <p:menuitem value="#{bundle.ItemManuel}" url="#{bundle.LinkManuel}"/>
                            <p:menuitem value="#{bundle.ItemRaccourcies}" url="#{bundle.LinkRaccourcies}"/>
                            <p:menuitem value="#{bundle.ItemUpdates}" url="#{bundle.LinkUpdates}"/>
                            <p:menuitem value="#{bundle.ItemApropos}" url="#{bundle.LinkApropos}"/>
                        </p:submenu> 
                        <f:facet name="options">
                            <p:themeSwitcher id="advanced" style="width:165px" effect="fade" var="t" value="#{connexionController.theme}">
                                <f:selectItem itemLabel="Choisissez un thÃ¨me" itemValue="#{null}" />
                                <f:selectItems value="#{connexionController.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}"/>
                                <p:ajax listener="#{connexionController.changeTheme()}"/>
                                <p:column>
                                    <h:outputText styleClass="ui-theme ui-theme-#{t.name}"/>
                                </p:column>
                                <p:column>
                                    #{t.displayName}
                                </p:column>
                            </p:themeSwitcher>
                        </f:facet>  
                    </p:menubar>
                 
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" collapsible="true" collapsed="true" resizable="true" size="200">
                <h:outputText>LEFT</h:outputText>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" id="LayoutUnitCenter">
                <ui:include  src="#{bundle.AccueilNavigation}"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="east" collapsible="true" collapsed="true" resizable="true" size="200">
                <h:outputText>RIGHT</h:outputText>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" collapsible="true" collapsed="true" resizable="true" size="100">
                <h:outputText>BOTTOM</h:outputText>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
</html>
