<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementDeleteDlg" widgetVar="DepartementDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeleteDepartementTitle}" closable="true">
            <p:ajax event="close" listener="#{departementController.setSelected(null)}" update=":DepartementListForm:datalist"/>
            <h:form id="DepartementDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                        <p:outputLabel value="#{bundle.DeleteDepartementLabel_codeDepartement}" for="codeDepartement" />
                        <p:inputText id="codeDepartement" value="#{departementController.selected.codeDepartement}" title="#{bundle.DeleteDepartementTitle_codeDepartement}" required="true" requiredMessage="#{bundle.DeleteDepartementRequiredMessage_codeDepartement}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteDepartementLabel_nomDepartement}" for="nomDepartement" />
                        <p:inputText id="nomDepartement" value="#{departementController.selected.nomDepartement}" title="#{bundle.DeleteDepartementTitle_nomDepartement}" required="true" requiredMessage="#{bundle.DeleteDepartementRequiredMessage_nomDepartement}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteDepartementLabel_descriptionDepartement}" for="descriptionDepartement" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionDepartement" value="#{departementController.selected.descriptionDepartement}" title="#{bundle.DeleteDepartementTitle_descriptionDepartement}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.destroy}" value="#{bundle.Delete}" oncomplete="PF('DepartementDeleteDialog').hide()" update=":growl,display,:DepartementListForm:datalist">
                        <p:confirm header="Confirmation" message="#{bundle.DeleteDepartementConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton actionListener="#{departementController.cancel}" value="#{bundle.Cancel}" onclick="PF('DepartementDeleteDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
