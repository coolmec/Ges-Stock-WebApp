<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeDeleteDlg" widgetVar="EmployeDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeleteEmployeTitle}" closable="false">
            <h:form id="EmployeDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_matriculeEmploye}" for="matriculeEmploye" />
                        <p:inputText id="matriculeEmploye" value="#{employeController.selected.matriculeEmploye}" title="#{bundle.DeleteEmployeTitle_matriculeEmploye}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_matriculeEmploye}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_nomEmploye}" for="nomEmploye" />
                        <p:inputText id="nomEmploye" value="#{employeController.selected.nomEmploye}" title="#{bundle.DeleteEmployeTitle_nomEmploye}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_nomEmploye}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_prenomEmploye}" for="prenomEmploye" />
                        <p:inputText id="prenomEmploye" value="#{employeController.selected.prenomEmploye}" title="#{bundle.DeleteEmployeTitle_prenomEmploye}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_prenomEmploye}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_adresseEmploye}" for="adresseEmploye" />
                        <p:inputTextarea rows="4" cols="30" id="adresseEmploye" value="#{employeController.selected.adresseEmploye}" title="#{bundle.DeleteEmployeTitle_adresseEmploye}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_adresseEmploye}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_telephone1Employe}" for="telephone1Employe" />
                        <p:inputText id="telephone1Employe" value="#{employeController.selected.telephone1Employe}" title="#{bundle.DeleteEmployeTitle_telephone1Employe}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_telephone1Employe}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_telephone2Employe}" for="telephone2Employe" />
                        <p:inputText id="telephone2Employe" value="#{employeController.selected.telephone2Employe}" title="#{bundle.DeleteEmployeTitle_telephone2Employe}" required="true" requiredMessage="#{bundle.DeleteEmployeRequiredMessage_telephone2Employe}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_commentaires}" for="commentaires" />
                        <p:inputTextarea rows="4" cols="30" id="commentaires" value="#{employeController.selected.commentaires}" title="#{bundle.DeleteEmployeTitle_commentaires}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_departementEmploye}" for="departementEmploye" />
                        <p:selectOneMenu id="departementEmploye" value="#{employeController.selected.departementEmploye}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_departementEmploye}" disabled="true">
                            <f:selectItems value="#{departementController.itemsAvailableSelectOne}"
                                           var="departementEmployeItem"
                                           itemValue="#{departementEmployeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.DeleteEmployeLabel_posteEmploye}" for="posteEmploye" />
                        <p:selectOneMenu id="posteEmploye" value="#{employeController.selected.posteEmploye}" required="true" requiredMessage="#{bundle.EditEmployeRequiredMessage_posteEmploye}" disabled="true">
                            <f:selectItems value="#{posteController.itemsAvailableSelectOne}"
                                           var="posteEmployeItem"
                                           itemValue="#{posteEmployeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.destroy}" value="#{bundle.Delete}" oncomplete="PF('EmployeDeleteDialog').hide()" update=":growl,display,:EmployeListForm">
                        <p:confirm header="Confirmation" message="#{bundle.DeleteEmployeConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog id="EmployeDeleteConfirmDialog" global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    <p:commandButton actionListener="#{employeController.cancel}" value="#{bundle.Cancel}" onclick="EmployeDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
