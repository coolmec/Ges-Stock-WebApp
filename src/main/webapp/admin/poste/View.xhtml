<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosteViewDlg" widgetVar="PosteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPosteTitle}" closable="true">
            <p:ajax event="close" listener="#{posteController.setSelected(null)}" update=":PosteListForm:datalist"/>
            <h:form id="PosteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPosteLabel_codePoste}"/>
                        <h:outputText value="#{posteController.selected.codePoste}" title="#{bundle.ViewPosteTitle_codePoste}"/>
                        <h:outputText value="#{bundle.ViewPosteLabel_nomPoste}"/>
                        <h:outputText value="#{posteController.selected.nomPoste}" title="#{bundle.ViewPosteTitle_nomPoste}"/>
                        <h:outputText value="#{bundle.ViewPosteLabel_descriptionPoste}"/>
                        <h:outputText value="#{posteController.selected.descriptionPoste}" title="#{bundle.ViewPosteTitle_descriptionPoste}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{posteController.cancel()}" value="#{bundle.Close}" onclick="PF('PosteViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
