<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosteCreateDlg" widgetVar="PosteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePosteTitle}" closable="true">
            <p:ajax event="close" listener="#{posteController.setTocreate(null)}" update=":PosteListForm:datalist"/>
            <h:form id="PosteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="true">
                        <p:outputLabel value="#{bundle.CreatePosteLabel_codePoste}" for="codePoste" />
                        <p:inputText id="codePoste" value="#{posteController.tocreate.codePoste}" title="#{bundle.CreatePosteTitle_codePoste}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_codePoste}" placeholder="#{bundle.CreatePostePlaceholder_codePoste}"/>
                        <p:outputLabel value="#{bundle.CreatePosteLabel_nomPoste}" for="nomPoste" />
                        <p:inputText id="nomPoste" value="#{posteController.tocreate.nomPoste}" title="#{bundle.CreatePosteTitle_nomPoste}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_nomPoste}" placeholder="#{bundle.CreatePostePlaceholder_nomPoste}"/>
                        <p:outputLabel value="#{bundle.CreatePosteLabel_descriptionPoste}" for="descriptionPoste" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionPoste" value="#{posteController.tocreate.descriptionPoste}" title="#{bundle.CreatePosteTitle_descriptionPoste}" required="true" requiredMessage="#{bundle.CreatePosteRequiredMessage_descriptionPoste}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{posteController.create}" value="#{bundle.Save}" update=":growl,display,:PosteListForm:datalist" oncomplete="PF('PosteCreateDialog').hide()" validateClient="true"/>
                    <p:commandButton actionListener="#{posteController.cancel}" value="#{bundle.Cancel}" onclick="PF('PosteCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
