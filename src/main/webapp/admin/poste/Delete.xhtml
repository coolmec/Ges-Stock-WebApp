<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosteDeleteDlg" widgetVar="PosteDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeletePosteTitle}" closable="true">
            <p:ajax event="close" listener="#{posteController.setSelected(null)}" update=":PosteListForm:datalist"/>
            <h:form id="PosteDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posteController.selected != null}">
                        <p:outputLabel value="#{bundle.DeletePosteLabel_codePoste}" for="codePoste" />
                        <p:inputText id="codePoste" value="#{posteController.selected.codePoste}" title="#{bundle.DeletePosteTitle_codePoste}" required="true" requiredMessage="#{bundle.DeletePosteRequiredMessage_codePoste}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeletePosteLabel_nomPoste}" for="nomPoste" />
                        <p:inputText id="nomPoste" value="#{posteController.selected.nomPoste}" title="#{bundle.DeletePosteTitle_nomPoste}" required="true" requiredMessage="#{bundle.DeletePosteRequiredMessage_nomPoste}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeletePosteLabel_descriptionPoste}" for="descriptionPoste" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionPoste" value="#{posteController.selected.descriptionPoste}" title="#{bundle.DeletePosteTitle_descriptionPoste}" required="true" requiredMessage="#{bundle.DeletePosteRequiredMessage_descriptionPoste}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{posteController.destroy}" value="#{bundle.Delete}" oncomplete="PF('PosteDeleteDialog').hide()" update=":growl,display,:PosteListForm:datalist">
                        <p:confirm header="Confirmation" message="#{bundle.DeletePosteConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton actionListener="#{posteController.cancel}" value="#{bundle.Cancel}" onclick="PF('PosteDeleteDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
