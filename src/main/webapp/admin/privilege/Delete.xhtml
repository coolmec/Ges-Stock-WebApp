<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeDeleteDlg" widgetVar="PrivilegeDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeletePrivilegeTitle}" closable="true">
            <p:ajax event="close" listener="#{privilegeController.setSelected(null)}" update=":PrivilegeListForm:datalist"/>
            <h:form id="PrivilegeDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegeController.selected != null}">
                        <p:outputLabel value="#{bundle.DeletePrivilegeLabel_codePrivilege}" for="codePrivilege" />
                        <p:inputText id="codePrivilege" value="#{privilegeController.selected.codePrivilege}" title="#{bundle.DeletePrivilegeTitle_codePrivilege}" required="true" requiredMessage="#{bundle.DeletePrivilegeRequiredMessage_codePrivilege}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeletePrivilegeLabel_libellePrivilege}" for="libellePrivilege" />
                        <p:inputText id="libellePrivilege" value="#{privilegeController.selected.libellePrivilege}" title="#{bundle.DeletePrivilegeTitle_libellePrivilege}" required="true" requiredMessage="#{bundle.DeletePrivilegeRequiredMessage_libellePrivilege}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeletePrivilegeLabel_descriptionPrivilege}" for="descriptionPrivilege" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionPrivilege" value="#{privilegeController.selected.descriptionPrivilege}" title="#{bundle.DeletePrivilegeTitle_descriptionPrivilege}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegeController.destroy}" value="#{bundle.Delete}" oncomplete="PF('PrivilegeDeleteDialog').hide()" update=":growl,display,:PrivilegeListForm:datalist">
                        <p:confirm header="Confirmation" message="#{bundle.DeletePrivilegeConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton actionListener="#{privilegeController.cancel}" value="#{bundle.Cancel}" onclick="PF('PrivilegeDeleteDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
