<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeCreateDlg" widgetVar="PrivilegeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrivilegeTitle}" closable="true">
            <p:ajax event="close" listener="#{privilegeController.setTocreate(null)}" update=":PrivilegeListForm:datalist"/>
            <h:form id="PrivilegeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegeController.tocreate != null}">
                        <p:outputLabel value="#{bundle.CreatePrivilegeLabel_codePrivilege}" for="codePrivilege" />
                        <p:inputText id="codePrivilege" value="#{privilegeController.tocreate.codePrivilege}" title="#{bundle.CreatePrivilegeTitle_codePrivilege}" required="true" requiredMessage="#{bundle.CreatePrivilegeRequiredMessage_codePrivilege}" placeholder="#{bundle.CreatePrivilegePlaceholder_codePrivilege}"/>
                        <p:outputLabel value="#{bundle.CreatePrivilegeLabel_libellePrivilege}" for="libellePrivilege" />
                        <p:inputText id="libellePrivilege" value="#{privilegeController.tocreate.libellePrivilege}" title="#{bundle.CreatePrivilegeTitle_libellePrivilege}" required="true" requiredMessage="#{bundle.CreatePrivilegeRequiredMessage_libellePrivilege}" placeholder="#{bundle.CreatePrivilegePlaceholder_libellePrivilege}"/>
                        <p:outputLabel value="#{bundle.CreatePrivilegeLabel_descriptionPrivilege}" for="descriptionPrivilege" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionPrivilege" value="#{privilegeController.tocreate.descriptionPrivilege}" title="#{bundle.CreatePrivilegeTitle_descriptionPrivilege}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegeController.create}" value="#{bundle.Save}" update="display,:PrivilegeListForm:datalist,:growl" oncomplete="PF('PrivilegeCreateDialog').hide()" validateClient="true"/>
                    <p:commandButton actionListener="#{privilegeController.cancel}" value="#{bundle.Cancel}" onclick="PF('PrivilegeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
