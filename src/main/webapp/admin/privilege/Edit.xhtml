<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeEditDlg" widgetVar="PrivilegeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPrivilegeTitle}" closable="true">
            <p:ajax event="close" listener="#{privilegeController.setSelected(null)}" update=":PrivilegeListForm:datalist"/>
            <h:form id="PrivilegeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{privilegeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPrivilegeLabel_codePrivilege}" for="codePrivilege" />
                        <p:inputText id="codePrivilege" value="#{privilegeController.selected.codePrivilege}" title="#{bundle.EditPrivilegeTitle_codePrivilege}" required="true" requiredMessage="#{bundle.EditPrivilegeRequiredMessage_codePrivilege}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditPrivilegeLabel_libellePrivilege}" for="libellePrivilege" />
                        <p:inputText id="libellePrivilege" value="#{privilegeController.selected.libellePrivilege}" title="#{bundle.EditPrivilegeTitle_libellePrivilege}" required="true" requiredMessage="#{bundle.EditPrivilegeRequiredMessage_libellePrivilege}"/>
                        <p:outputLabel value="#{bundle.EditPrivilegeLabel_descriptionPrivilege}" for="descriptionPrivilege" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionPrivilege" value="#{privilegeController.selected.descriptionPrivilege}" title="#{bundle.EditPrivilegeTitle_descriptionPrivilege}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegeController.update}" value="#{bundle.Save}" update="display,:PrivilegeListForm:datalist,:growl" oncomplete="PF('PrivilegeEditDialog').hide()" validateClient="true"/>
                    <p:commandButton actionListener="#{privilegeController.cancel}" value="#{bundle.Cancel}" onclick="PF('PrivilegeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
