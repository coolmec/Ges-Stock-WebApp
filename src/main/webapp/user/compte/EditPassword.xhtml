<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasswordEditDlg" widgetVar="PasswordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ConnexionEditPasswordTitle}" closable="true">
            <p:ajax event="close" update=":AccountViewForm:display"/>
            <h:form id="PasswordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{connexionController.connected}">
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_actualPassword}" for="password" />
                        <p:password id="password" value="#{connexionController.actualPassword}" validatorMessage="#{bundle.ConnexionActualPasswordConfirmationMessage}" title="#{bundle.EditUtilisateurTitle_actualPassword}" feedback="true" inline="true" goodLabel="#{bundle.ConnexionGoodLabel}"
                                    weakLabel="#{bundle.ConnexionWeakLabel}" strongLabel="#{bundle.ConnexionStrongLabel}" promptLabel="#{bundle.ConnexionPasswordPromptLabel}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_actualPassword}">
                            <f:validateLength minimum="6" ></f:validateLength>
                        </p:password>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password1" />
                        <p:password id="password1" value="#{connexionController.password}"  match="password2" validatorMessage="#{bundle.ConnexionPasswordConfirmationMessage}" title="#{bundle.EditUtilisateurTitle_password}" feedback="true" inline="true" goodLabel="#{bundle.ConnexionGoodLabel}"
                                    weakLabel="#{bundle.ConnexionWeakLabel}" strongLabel="#{bundle.ConnexionStrongLabel}" promptLabel="#{bundle.ConnexionPasswordPromptLabel}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_password}">
                            <f:validateLength minimum="6" ></f:validateLength>
                        </p:password>
                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_passwordConfirmation}" for="password2" />
                        <p:password id="password2" value="#{connexionController.password}" title="#{bundle.EditUtilisateurTitle_passwordConfirmation}" feedback="true" inline="true" goodLabel="#{bundle.ConnexionGoodLabel}" weakLabel="#{bundle.ConnexionWeakLabel}" strongLabel="#{bundle.ConnexionStrongLabel}"
                                    promptLabel="#{bundle.ConnexionPasswordPromptLabel}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_passwordConfirmation}" validatorMessage="#{bundle.ConnexionPasswordValidationMessage}">
                            <f:validateLength minimum="6" ></f:validateLength>
                        </p:password>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{connexionController.update}" value="#{bundle.Save}" update="display,:AccountViewForm:display,:growl" oncomplete="PF('PasswordEditDialog').hide()" validateClient="true" action="/faces/Connexion.xhtml?faces-redirect=true"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PasswordEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
