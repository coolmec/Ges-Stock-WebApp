<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="importLivraisons" widgetVar="ImportLivraisons" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivraisonsTitle}" closable="true">
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{livraisonController.importFile}" label="#{bundle.ImportLabel}" uploadLabel="#{bundle.ImportUploadLabel}"
                              cancelLabel="#{bundle.Cancel}" mode="advanced" dragDropSupport="true" update=":growl" sizeLimit="50000" 
                              fileLimitMessage="#{bundle.ImportFileLimitMessage}" invalidSizeMessage="#{bundle.ImportInvalidSizeMessage}"
                              allowTypes="/(\.|\/)(csv)$/" invalidFileMessage="#{bundle.ImportInvalidFileMessage}" accept="true" >
                </p:fileUpload>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
