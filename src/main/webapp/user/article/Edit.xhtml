<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleEditDlg" widgetVar="ArticleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticleTitle}" closable="false">
            <h:form id="ArticleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticleLabel_articlePK_codeArticle}" for="articlePK_codeArticle" />
                        <p:inputText id="articlePK_codeArticle" value="#{articleController.selected.articlePK.codeArticle}" title="#{bundle.EditArticleTitle_articlePK_codeArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_articlePK_codeArticle}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditArticleLabel_nomArticle}" for="nomArticle" />
                        <p:inputText id="nomArticle" value="#{articleController.selected.nomArticle}" title="#{bundle.EditArticleTitle_nomArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_nomArticle}"/>
                        <p:outputLabel value="#{bundle.EditArticleLabel_descriptionArticle}" for="descriptionArticle" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionArticle" value="#{articleController.selected.descriptionArticle}" title="#{bundle.EditArticleTitle_descriptionArticle}" />
                        <p:outputLabel value="#{bundle.EditArticleLabel_qteEnStock}" for="qteEnStock" />
                        <p:inputNumber id="qteEnStock" value="#{articleController.selected.qteEnStock}" title="#{bundle.EditArticleTitle_qteEnStock}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_qteEnStock}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditArticleLabel_puTtcNormal}" for="puTtcNormal" />
                        <p:inputNumber id="puTtcNormal" value="#{articleController.selected.puTtcNormal}" title="#{bundle.EditArticleTitle_puTtcNormal}" symbol="F CFA" symbolPosition="s" decimalSeparator="," thousandSeparator="." emptyValue="sign" decimalPlaces="3"/>
                        <p:outputLabel value="#{bundle.EditArticleLabel_dernierPuTtc}" for="dernierPuTtc" />
                        <p:inputNumber id="dernierPuTtc" value="#{articleController.selected.dernierPuTtc}" title="#{bundle.EditArticleTitle_dernierPuTtc}" symbol="F CFA" symbolPosition="s" decimalSeparator="," thousandSeparator="." emptyValue="sign" decimalPlaces="3" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditArticleLabel_famille}" for="famille" />
                        <p:selectOneMenu id="famille" value="#{articleController.selected.famille}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_famille}" disabled="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{familleController.itemsAvailableSelectOne}"
                                           var="familleItem"
                                           itemValue="#{familleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleController.update}" value="#{bundle.Save}" update="display,:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticleEditDialog');" onclick="ArticleEditDialog.hide()"/>
                    <p:commandButton actionListener="#{articleController.cancel}" value="#{bundle.Cancel}" onclick="ArticleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
