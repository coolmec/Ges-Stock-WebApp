<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticlesViewDlg" widgetVar="ArticlesViewDialog" modal="true" closeOnEscape="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" header="#{bundle.ViewArticleTitle}" closable="true">
            <p:ajax event="close" listener="#{articleController.setSelectedArticles(null)}" update=":ArticleListForm:datalist"/>
            <h:form id="ArticlesViewForm">
            <p:dataTable var="select" value="#{articleController.selectedArticles}" scrollable="true" resizableColumns="true">
                <p:column headerText="#{bundle.ListArticleTitle_articlePK_codeArticle}" width="50">
                    <h:outputText value="#{select.articlePK.codeArticle} - #{select.articlePK.codeFamille}"/>
                </p:column>

                <p:column headerText="#{bundle.ListArticleTitle_famille}" width="150" >
                    <h:outputText value="#{select.famille.nomFamille}" />
                </p:column>

                <p:column headerText="#{bundle.ListArticleTitle_nomArticle}" width="150">
                    <h:outputText value="#{select.nomArticle}" />
                </p:column>

                <p:column headerText="#{bundle.ListArticleTitle_qteEnStock}" width="70">
                    <h:outputText value="#{select.qteEnStock}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="#{bundle.Close}" onclick="PF('ArticlesViewDialog').hide()" actionListener="#{articleController.cancel}"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
