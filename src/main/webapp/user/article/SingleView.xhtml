<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticleTitle}" closable="true">
            <p:ajax event="close" listener="#{articleController.setSelectedArticles(null)}" update=":ArticleListForm:datalist"/>
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{!empty articleController.selectedArticles}">
                        <h:outputText value="#{bundle.ViewArticleLabel_articlePK_codeArticle}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).articlePK.codeArticle}" title="#{bundle.ViewArticleTitle_articlePK_codeArticle}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_nomArticle}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).nomArticle}" title="#{bundle.ViewArticleTitle_nomArticle}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_descriptionArticle}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).descriptionArticle}" title="#{bundle.ViewArticleTitle_descriptionArticle}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_qteEnStock}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).qteEnStock}" title="#{bundle.ViewArticleTitle_qteEnStock}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_puTtcNormal}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).puTtcNormal}" title="#{bundle.ViewArticleTitle_puTtcNormal}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_dernierPuTtc}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).dernierPuTtc}" title="#{bundle.ViewArticleTitle_dernierPuTtc}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_famille}"/>
                        <h:outputText value="#{articleController.selectedArticles.get(0).famille.nomFamille}" title="#{bundle.ViewArticleTitle_famille}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ArticleViewDialog').hide()" actionListener="#{articleController.cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        

    </ui:composition>
</html>
