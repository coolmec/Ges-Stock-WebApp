<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonDeleteDlg" widgetVar="LivraisonDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeleteLivraisonTitle}" closable="true">
            <p:ajax event="close" listener="#{livraisonController.setSelectedLivraisons(null)}" update=":LivraisonListForm:datalist"/>
            <h:form id="LivraisonDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{!empty livraisonController.selectedLivraisons}">
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_numeroBl}" for="numeroBl" />
                        <p:inputText id="numeroBl" value="#{livraisonController.selectedLivraisons.get(0).numeroBl}" title="#{bundle.DeleteLivraisonTitle_numeroBl}" required="true" requiredMessage="#{bundle.DeleteLivraisonRequiredMessage_numeroBl}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_numeroFacture}" for="numeroFacture" />
                        <p:inputText id="numeroFacture" value="#{livraisonController.selectedLivraisons.get(0).numeroFacture}" title="#{bundle.DeleteLivraisonTitle_numeroFacture}" required="true" requiredMessage="#{bundle.DeleteLivraisonRequiredMessage_numeroFacture}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_numeroBc}" for="numeroBc" />
                        <p:inputText id="numeroBc" value="#{livraisonController.selectedLivraisons.get(0).numeroBc}" title="#{bundle.DeleteLivraisonTitle_numeroBc}" required="true" requiredMessage="#{bundle.DeleteLivraisonRequiredMessage_numeroBc}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_dateLivraison}" for="dateLivraison" />
                        <p:calendar id="dateLivraison" pattern="MM/dd/yyyy HH:mm:ss" value="#{livraisonController.selectedLivraisons.get(0).dateLivraison}" title="#{bundle.EditLivraisonTitle_dateLivraison}" required="true" requiredMessage="#{bundle.EditLivraisonRequiredMessage_dateLivraison}" showOn="button" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_nbArticles}" for="nbArticles" />
                        <p:inputNumber id="nbArticles" value="#{livraisonController.selectedLivraisons.get(0).nbArticles}" title="#{bundle.DeleteLivraisonTitle_nbArticles}" required="true" requiredMessage="#{bundle.DeleteLivraisonRequiredMessage_nbArticles}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteLivraisonLabel_montantFacture}" for="montantFacture" />
                        <p:inputNumber id="montantFacture" value="#{livraisonController.selectedLivraisons.get(0).montantFacture}" title="#{bundle.DeleteLivraisonTitle_montantFacture}" symbol="F CFA" symbolPosition="s" decimalSeparator="," thousandSeparator="." emptyValue="sign"  disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livraisonController.destroySelectedLivraison}" value="#{bundle.Delete}" oncomplete="PF('LivraisonDeleteDialog').hide()" update=":growl,display,:LivraisonListForm">
                        <p:confirm header="Confirmation" message="#{bundle.DeleteLivraisonConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton actionListener="#{livraisonController.cancel}" value="#{bundle.Cancel}" onclick="PF('LivraisonDeleteDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
