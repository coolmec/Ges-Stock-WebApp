<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>#{bundle.IndexTitle} #{bundle.ListLivraisonTitle}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true" collapseTitle="#{bundle.IndexCollapseTitle}" expandTitle="#{bundle.IndexExpandTitle}" closeTitle="#{bundle.IndexCloseTitle}" widgetVar="LayoutAccueil">

            <p:layoutUnit position="north" collapsible="true" collapsed="false" resizable="true" header="#{bundle.IndexHeader}" closable="true" size="100">
                <h:form>
                    <p:cache region="testcache" key="menu"/>  
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" id="LayoutUnitCenter">
                <ui:include  src="#{bundle.Navigation}"/>
            </p:layoutUnit>
                        
            <p:layoutUnit position="south" header="#{bundle.IndexFooter}" collapsible="true" collapsed="true" resizable="true" size="100" closable="false">
                <h:form>
                    <p:cache region="testcache" key="footer"/>  
                </h:form>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
</html>
