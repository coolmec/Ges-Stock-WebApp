<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonsEditDlg" widgetVar="LivraisonsEditDialog" modal="true" closeOnEscape="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" header="#{bundle.EditLivraisonTitle}" closable="true">
            <p:ajax event="close" listener="#{livraisonController.setSelectedLivraisons(null)}" update=":LivraisonListForm:datalist"/>
            <h:form id="LivraisonsEditForm">            
                <p:dataTable id="displays" var="selected" value="#{livraisonController.selectedLivraisons}" scrollable="true" resizableColumns="true" rows="5" rowsPerPageTemplate="5,10,15,20,30,40,50">
                    
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_numeroBl}"/>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_numeroFacture}"/>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_numeroBc}"/>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_dateLivraison}"/>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_nbArticles}"/>
                            <p:column colspan="2" headerText="#{bundle.ListLivraisonTitle_montantFacture}"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                            <p:column headerText="#{bundle.HeaderText_label}"/>
                            <p:column headerText="#{bundle.HeaderText_value}" />
                        </p:row>
                    </p:columnGroup>
                    
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_numeroBl}" for="numeroBls" />                        
                    </p:column>
                    <p:column>
                        <p:inputText id="numeroBls" value="#{selected.numeroBl}" title="#{bundle.EditLivraisonTitle_numeroBl}" required="true" requiredMessage="#{bundle.EditLivraisonRequiredMessage_numeroBl}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_numeroFacture}" for="numeroFactures" />
                    </p:column>
                    <p:column>    
                        <p:inputText id="numeroFactures" value="#{selected.numeroFacture}" title="#{bundle.EditLivraisonTitle_numeroFacture}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_numeroBc}" for="numeroBcs" />
                    </p:column>
                    <p:column>    
                        <p:inputText id="numeroBcs" value="#{selected.numeroBc}" title="#{bundle.EditLivraisonTitle_numeroBc}" required="true" requiredMessage="#{bundle.EditLivraisonRequiredMessage_numeroBc}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_dateLivraison}" for="dateLivraisons" />
                    </p:column>
                    <p:column>    
                        <p:calendar id="dateLivraisons" value="#{selected.dateLivraison}" title="#{bundle.EditLivraisonTitle_dateLivraison}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_nbArticles}" for="nbArticles" />
                    </p:column>
                    <p:column>
                        <p:inputNumber id="nbArticles" value="#{selected.nbArticles}" title="#{bundle.EditLivraisonTitle_nbArticles}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{bundle.EditLivraisonLabel_montantFacture}" for="montantFactures" />
                    </p:column>
                    <p:column>
                        <p:inputNumber id="montantFactures" value="#{selected.montantFacture}" title="#{bundle.EditLivraisonTitle_montantFacture}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton actionListener="#{livraisonController.updateSelectedLivraisons}" value="#{bundle.Edit}" oncomplete="PF('LivraisonsEditDialog').hide()" update=":growl,displays,:LivraisonListForm:datalist"/>
                <p:commandButton actionListener="#{livraisonController.cancel}" value="#{bundle.Cancel}" onclick="PF('LivraisonsEditDialog').hide()"/>
            </h:form>        
        </p:dialog>
        
    </ui:composition>
</html>
