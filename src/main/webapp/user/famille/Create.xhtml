<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleCreateDlg" widgetVar="FamilleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFamilleTitle}" closable="true">
            <p:ajax event="close" listener="#{familleController.setTocreate(null)}" update=":FamilleListForm:datalist"/>
            <h:form id="FamilleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="true">
                        <p:outputLabel value="#{bundle.CreateFamilleLabel_codeFamille}" for="codeFamille" />
                        <p:inputText id="codeFamille" value="#{familleController.tocreate.codeFamille}" title="#{bundle.CreateFamilleTitle_codeFamille}" required="true" requiredMessage="#{bundle.CreateFamilleRequiredMessage_codeFamille}" placeholder="#{bundle.CreateFamillePlaceholder_codeFamille}"/>
                        <p:outputLabel value="#{bundle.CreateFamilleLabel_nomFamille}" for="nomFamille" />
                        <p:inputText id="nomFamille" value="#{familleController.tocreate.nomFamille}" title="#{bundle.CreateFamilleTitle_nomFamille}" required="true" requiredMessage="#{bundle.CreateFamilleRequiredMessage_nomFamille}" placeholder="#{bundle.CreateFamillePlaceholder_nomFamille}"/>
                        <p:outputLabel value="#{bundle.CreateFamilleLabel_descriptionFamille}" for="descriptionFamille" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionFamille" value="#{familleController.tocreate.descriptionFamille}" title="#{bundle.CreateFamilleTitle_descriptionFamille}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familleController.create}" value="#{bundle.Save}" update=":growl,display,:FamilleListForm:datalist" oncomplete="PF('FamilleCreateDialog').hide()" validateClient="true"/>
                    <p:commandButton actionListener="#{familleController.cancel}" value="#{bundle.Cancel}" onclick="PF('FamilleCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
