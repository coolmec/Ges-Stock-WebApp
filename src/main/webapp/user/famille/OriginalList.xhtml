<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFamilleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <ui:include src="Growl.xhtml"/>
            
            <h:form id="FamilleListForm">
                
                <p:panel header="#{bundle.ListFamilleTitle}">
                    <p:dataTable id="datalist" value="#{familleController.items}" var="item"
                                 selectionMode="single" selection="#{familleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codeFamille}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamilleTitle_codeFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamilleTitle_nomFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamilleTitle_descriptionFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionFamille}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" update=":FamilleCreateForm" oncomplete="PF('FamilleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}"   update=":FamilleViewForm"   oncomplete="PF('FamilleViewDialog').show()"   disabled="#{empty familleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}"   update=":FamilleEditForm"   oncomplete="PF('FamilleEditDialog').show()"   disabled="#{empty familleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" update=":FamilleDeleteForm" oncomplete="PF('FamilleDeleteDialog').show()" disabled="#{empty familleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
