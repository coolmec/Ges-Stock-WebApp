<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleDeleteDlg" widgetVar="FamilleDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.DeleteFamilleTitle}" closable="true">
            <p:ajax event="close" listener="#{familleController.setSelected(null)}" update=":FamilleListForm:datalist"/>
            <h:form id="FamilleDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleController.selected != null}">
                        <p:outputLabel value="#{bundle.DeleteFamilleLabel_codeFamille}" for="codeFamille" />
                        <p:inputText id="codeFamille" value="#{familleController.selected.codeFamille}" title="#{bundle.DeleteFamilleTitle_codeFamille}" required="true" requiredMessage="#{bundle.DeleteFamilleRequiredMessage_codeFamille}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteFamilleLabel_nomFamille}" for="nomFamille" />
                        <p:inputText id="nomFamille" value="#{familleController.selected.nomFamille}" title="#{bundle.DeleteFamilleTitle_nomFamille}" required="true" requiredMessage="#{bundle.DeleteFamilleRequiredMessage_nomFamille}" disabled="true"/>
                        <p:outputLabel value="#{bundle.DeleteFamilleLabel_descriptionFamille}" for="descriptionFamille" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionFamille" value="#{familleController.selected.descriptionFamille}" title="#{bundle.DeleteFamilleTitle_descriptionFamille}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familleController.destroy}" value="#{bundle.Delete}" oncomplete="PF('FamilleDeleteDialog').hide()" update=":growl,display,:FamilleListForm:datalist">
                        <p:confirm header="Confirmation" message="#{bundle.DeleteFamilleConfirmationTitle}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton actionListener="#{familleController.cancel}" value="#{bundle.Close}" onclick="PF('FamilleDeleteDialog').hide()"/>                                        
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
