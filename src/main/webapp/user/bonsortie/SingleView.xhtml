<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonSortieViewDlg" widgetVar="BonSortieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonsortieTitle}" closable="true">
            <p:ajax event="close" listener="#{bonsortieController.setSelectedBonSorties(null)}" update=":BonSortieListForm:datalist"/>
            <h:form id="BonSortieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{!empty bonsortieController.selectedBonSorties}">
                        <h:outputText value="#{bundle.ViewBonsortieLabel_numeroBonSortie}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).numeroBonSortie}" title="#{bundle.ViewBonsortieTitle_numeroBonSortie}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_dateSortie}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).dateSortie}" title="#{bundle.ViewBonsortieTitle_dateSortie}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_nbArticles}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).nbArticles}" title="#{bundle.ViewBonsortieTitle_nbArticles}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_codeDepartement}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).codeDepartement.nomDepartement}" title="#{bundle.ViewBonsortieTitle_codeDepartement}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_nomEmploye}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).matriculeEmploye.nomEmploye}" title="#{bundle.ViewBonsortieTitle_nomEmploye}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_prenomEmploye}"/>
                        <h:outputText value="#{bonsortieController.selectedBonSorties.get(0).matriculeEmploye.prenomEmploye}" title="#{bundle.ViewBonsortieTitle_prenomEmploye}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('BonSortieViewDialog').hide()" actionListener="#{bonsortieController.cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        

    </ui:composition>
</html>
