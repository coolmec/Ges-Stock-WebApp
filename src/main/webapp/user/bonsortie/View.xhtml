<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonsortieViewDlg" widgetVar="BonsortieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonsortieTitle}" closable="false">
            <h:form id="BonsortieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonsortieController.selected != null}">
                        <h:outputText value="#{bundle.ViewBonsortieLabel_numeroBonSortie}"/>
                        <h:outputText value="#{bonsortieController.selected.numeroBonSortie}" title="#{bundle.ViewBonsortieTitle_numeroBonSortie}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_dateSortie}"/>
                        <h:outputText value="#{bonsortieController.selected.dateSortie}" title="#{bundle.ViewBonsortieTitle_dateSortie}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_codeDepartement}"/>
                        <h:outputText value="#{bonsortieController.selected.codeDepartement.nomDepartement}" title="#{bundle.ViewBonsortieTitle_codeDepartement}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_nomEmploye}"/>
                        <h:outputText value="#{bonsortieController.selected.matriculeEmploye.nomEmploye}" title="#{bundle.ViewBonsortieTitle_nomEmploye}"/>
                        <h:outputText value="#{bundle.ViewBonsortieLabel_prenomEmploye}"/>
                        <h:outputText value="#{bonsortieController.selected.matriculeEmploye.prenomEmploye}" title="#{bundle.ViewBonsortieTitle_prenomEmploye}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BonsortieViewDialog.hide()" actionListener="#{bonsortieController.cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
