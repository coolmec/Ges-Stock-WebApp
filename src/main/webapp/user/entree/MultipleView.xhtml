<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreesViewDlg" widgetVar="EntreesViewDialog" modal="true" closeOnEscape="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" header="#{bundle.ViewEntreeTitle}" closable="true">
            <p:ajax event="close" listener="#{entreeController.setSelectedEntrees(null)}" update=":EntreeListForm:datalist"/>
            <h:form id="EntreesViewForm">
            <p:dataTable var="select" value="#{entreeController.selectedEntrees}" scrollable="true" resizableColumns="true">
                <p:column headerText="#{bundle.ListEntreeTitle_idEntree}" width="50">
                    <h:outputText value="#{select.idEntree}"/>
                </p:column>

                <p:column headerText="#{bundle.ListEntreeTitle_article}" width="150" >
                    <h:outputText value="#{select.article.nomArticle}" />
                </p:column>

                <p:column headerText="#{bundle.ListEntreeTitle_qteArticle}" width="70">
                    <h:outputText value="#{select.qteArticle}" />
                </p:column>

                <p:column headerText="#{bundle.ListEntreeTitle_puTtcArticle}" width="70">
                    <h:outputText value="#{select.puTtcArticle}" />
                </p:column>
                <p:column headerText="#{bundle.ListEntreeTitle_numeroBl}" width="100">
                    <h:outputText value="#{select.numeroBl}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="#{bundle.Close}" onclick="PF('EntreesViewDialog').hide()" actionListener="#{entreeController.cancel}"/>
            </h:form>
        </p:dialog>
        
    </ui:composition>
</html>
