<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntreeViewDlg" widgetVar="EntreeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntreeTitle}" closable="true">
            <p:ajax event="close" listener="#{entreeController.setSelectedEntrees(null)}" update=":EntreeListForm:datalist"/>
            <h:form id="EntreeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{!empty entreeController.selectedEntrees}">
                        <h:outputText value="#{bundle.ViewEntreeLabel_idEntree}"/>
                        <h:outputText value="#{entreeController.selectedEntrees.get(0).idEntree}" title="#{bundle.ViewEntreeTitle_idEntree}"/>
                        <h:outputText value="#{bundle.ViewEntreeLabel_article}"/>
                        <h:outputText value="#{entreeController.selectedEntrees.get(0).article.nomArticle}" title="#{bundle.ViewEntreeTitle_article}"/>
                        <h:outputText value="#{bundle.ViewEntreeLabel_qteArticle}"/>
                        <h:outputText value="#{entreeController.selectedEntrees.get(0).qteArticle}" title="#{bundle.ViewEntreeTitle_qteArticle}"/>
                        <h:outputText value="#{bundle.ViewEntreeLabel_puTtcArticle}"/>
                        <h:outputText value="#{entreeController.selectedEntrees.get(0).puTtcArticle}" title="#{bundle.ViewEntreeTitle_puTtcArticle}"/>
                        <h:outputText value="#{bundle.ViewEntreeLabel_numeroBl}"/>
                        <h:outputText value="#{entreeController.selectedEntrees.get(0).numeroBl}" title="#{bundle.ViewEntreeTitle_numeroBl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EntreeViewDialog').hide()" actionListener="#{entreeController.cancel}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        

    </ui:composition>
</html>
